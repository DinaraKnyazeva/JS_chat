<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chat">
      <h1>Чат</h1>
      <button class="button">Добавить новый комментарий</button>
      <div class="chat__container">
        <div class="chat__new-comment"></div>
        <form id="form">
          <h2>Добавить комментарий</h2>
          <p>Показывать Ваше имя?</p>
          <input type="radio" id="yes" name="answer2" value="yes" />
          <label for="yes">Да</label>
          <input type="radio" id="no" name="answer2" value="no" />
          <label for="no">Нет</label> <br />
          <label for="name">Введите ваше ФИО</label>
          <input type="text" id="name" />
          <label for="link">Введите ссылку вашего аватара</label>
          <input type="url" id="link" name="link" />
          <label for="comments">Ваши комментарии</label><br />
          <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
