<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__result">
        <h2>Чат</h2>
        <div class="chat__container">
        <div class="chat__avatar"></div>
        <div class="chat__name"></div>
        <div class="chat__comment"></div>
        </div>
        
      </div>
        <form>
          <div class="chat__comment"></div>
          <h1>Добавить комментарий</h1>
          <label for="name">Введите ваше ФИО</label>
          <input type="text" id="name" />
          <label for="link">Введите ссылку вашего аватара</label>
          <input type="url" id="link" name="link" />
          <label for="comments">Ваши комментарии</label><br />
          <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
